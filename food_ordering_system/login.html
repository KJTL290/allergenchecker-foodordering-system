<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #2c3e50;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .brand-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        .brand-text { font-size: 1.5rem; font-weight: 700; color: #333; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 0.9rem; }
        input {
            width: 100%; padding: 12px 15px; border: 2px solid #eee;
            border-radius: 8px; font-size: 1rem; transition: 0.2s;
            outline: none;
        }
        input:focus { border-color: #2196f3; }
        
        /* PASSWORD TOGGLE */
        .password-wrap { position: relative; width: 100%; }
        .password-wrap input { padding-right: 45px; }
        .toggle-btn { 
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
            cursor: pointer; background: none; border: none; font-size: 1.2rem; opacity: 0.6;
            padding: 0; width: auto; color: #333; margin: 0;
        }
        .toggle-btn:hover { opacity: 1; }
        
        button.login-btn {
            width: 100%; padding: 14px; background-color: #2196f3;
            color: white; border: none; border-radius: 8px;
            font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: 0.2s; margin-top: 10px;
        }
        button.login-btn:hover { background-color: #1976d2; transform: translateY(-1px); }
        
        .error { 
            background: #ffebee; color: #c62828; padding: 10px; 
            border-radius: 6px; margin-bottom: 20px; font-size: 0.9rem;
            display: none; border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <span class="brand-icon">üçî</span>
        <div class="brand-text">Login</div>
        <div style="color:#777; font-size:0.95rem; margin-bottom:10px;">This page is deprecated ‚Äî use <a href="index.html">Home</a> to sign in.</div>
        <button class="login-btn" onclick="gotoIndex()">Go to Home</button>
    </div>

    <script>
        function gotoIndex() { window.location.href = 'index.html'; }
        // For safety, also auto-redirect after a short pause
        setTimeout(gotoIndex, 600);
    </script>
</body>
</html>
